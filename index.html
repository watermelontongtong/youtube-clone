<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
    <script src="button.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>Youtube</title>
  </head>
  <body>
    <!--Header-->
    <header>
      <div class="logo">
        <i class="fab fa-youtube"></i>
        <span class="title">Youtube</span>
      </div>
      <div class="items">
        <i class="fas fa-search"></i>
        <i class="fas fa-ellipsis-v"></i>
      </div>
    </header>

    <!--Player-->
    <section class="player">
      <video controls>
        <source src="/media/cc0-videos/flower.webm" type="video/webm" />
      </video>
    </section>

    <div class="big-screen">
      <!--Metadata-->
      <section class="metadata">
        <!--Info-->
        <div class="info">
          <ul class="hashtags">
            <li class="item">#짱구</li>
            <li class="item">#훈이</li>
            <li class="item">#맹구</li>
            <li class="item">#철수</li>
          </ul>
          <div class="title">
            <span id="title" class="title"
              >롹앤로롱ㄴ롱노노뢍로아롸롸롸롸롸롸오로로라롸롸롸로라ㅗ라ㅗ라ㅗ라ㅘ롸롸롸롸롸ㅗㄹ로롤ㄹㄹ로ㅗㅗㅗㅗㅗㅗㅗㅗㅗ로로ㅗ로로로로로롱롱로로로로로로ㅗ로ㅗ로로ㅗ로로로로로로로로로로롹롸고라ㅗ가ㅗ라ㅗ가ㅗ라ㅗㅇ로날</span
            >
            <button id="btn"><i class="fas fa-caret-up"></i></button>
          </div>
          <div class="views">
            <span class="views">조회수 12,020,293회 2021.7.29</span>
          </div>
        </div>

        <!--Icons-->
        <ul class="icons">
          <li class="icon">
            <button><i class="fas fa-thumbs-up"></i><span>10K</span></button>
          </li>
          <li class="icon">
            <button><i class="fas fa-thumbs-down"></i><span>0</span></button>
          </li>
          <li class="icon">
            <button><i class="fas fa-share"></i><span>공유</span></button>
          </li>
          <li class="icon">
            <button><i class="fas fa-plus"></i><span>저장</span></button>
          </li>
          <li class="icon">
            <button>
              <i class="fab fa-font-awesome-flag"></i><span>신고</span>
            </button>
          </li>
        </ul>

        <!--Channel-->
        <div class="channel">
          <div class="info">
            <img src="https://pbs.twimg.com/media/DfJhqtuUEAI5vTz.jpg" />
            <div class="detail">
              <span class="title">짱구가좋아요</span
              ><span class="subscribers">구독자 30만명</span>
            </div>
          </div>
          <button class="subscribe">SUBSCRIBE</button>
        </div>
      </section>

      <!--Nextup-->
      <ul class="nextUp">
        <li>
          <div class="info">
            <div class="image">
              <img
                src="https://img.insight.co.kr/static/2021/07/06/700/img_20210706102157_6d014628.webp"
              />
            </div>
            <div class="detail">
              <span>짱구귀여워</span>
              <span>짱구좋아</span><span>조회수 3만회</span>
            </div>
          </div>
          <div class="icon">
            <i class="fas fa-ellipsis-v"></i>
          </div>
        </li>
        <li>
          <div class="info">
            <div class="image">
              <img
                src="https://img.insight.co.kr/static/2021/07/06/700/img_20210706102157_6d014628.webp"
              />
            </div>
            <div class="detail">
              <span>짱구귀여워</span>
              <span>짱구좋아</span><span>조회수 3만회</span>
            </div>
          </div>
          <i class="fas fa-ellipsis-v"></i>
        </li>
        <li>
          <div class="info">
            <div class="image">
              <img
                src="https://img.insight.co.kr/static/2021/07/06/700/img_20210706102157_6d014628.webp"
              />
            </div>
            <div class="detail">
              <span>짱구귀여워</span>
              <span>짱구좋아</span><span>조회수 3만회</span>
            </div>
          </div>
          <i class="fas fa-ellipsis-v"></i>
        </li>
      </ul>
    </div>
  </body>
</html>
